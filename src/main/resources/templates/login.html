<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
xmlns:sec="http://www.thymleaf.org/thymleaf-extras-spring-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<style>
body{
	 background : #e2e2e2 ! important ;
}
.my-card{

padding:50px 20px 20px 20px;
background:#FFFFFF;
margin-top:76px;

}
.form-group{
padding: 2px 2px 10px 2px;
}
.p1{
width : 100%;
    height:93vh ;
    background:url(../img/banner.jpg);
    background-size:cover ;
}
</style>

<title>Login Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark " style="background:#800080 !important">
	<a class="navbar-brand" href="#">Library Management System</a>
	
	<button class="navbar-toggler" type ="button" data-toggle = "collapse "
		   data-target = " #navbarSupportedContent "
		   aria-controls = "navbar SupportedContent " aria-expanded = " false "
		   aria-label = " Toggle navigation " >
		   <span class = " navbar-toggler-icon"></span>
	</button>
	
	<div class = "collapse navbar-collapse" id="navbarSupportedContent">
		   <ul class = "navbar-nav ms-auto text-uppercase" >
		       <li class = "nav-item active" ><a class="nav-link" href="#" th:href="@{/home}"> Home
		       	</a>
		       	</li>
		       <li class = "nav-item " > <a class = "nav-link" 
     			tabindex = "-1"  th:href="@{/registration}">Sign up</a> </li >
				<li class ="nav-item"><a class ="nav-link"
     				tabindex = "-1"  th:href="@{/login}">Login</a></li >
     			
			</ul >

</div >
</nav >

<div class="p1">
<div class="container">
	<div class="row">
		<div class="col-md-6 offset-3 mt-5">
		<div class="my-card">
			<h1 class="text-center">Login</h1>
			<form th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid Username or password</div>
					</div>
					<div th:if="${param.logout}">
					<div class="alert alert-info">you have been logged out</div>
					</div>
					<div class="form-group">
						<label for="username">UserName</label>
						<input type="text" class="form-control" id="username" name="username" placeholder="Enter Email Id" autofocus="autofocus">
						</div>
					<div class="form-group">
					
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" autofocus="autofocus">
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-4 offset-5">
							<input type="submit" class="btn btn-primary" id="login-submit" name="login-submit" placeholder="Enter Email Id" value="Log In">
							</div>
						</div>
					</div>
					
					
					
					
			</form>
			<div class="form-group">
			<span> New User ? <a href='/' th:href="@{/registration}">Register here</a></span>
			</div>
		</div>
			
			
		</div>
	</div>
</div>
</div>
</body>
</html>
